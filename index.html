<!DOCTYPE html>
<html>
    <head>
        <title>TavJS - Test Automated and Validate in JavaScrit</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            html, body {
                margin: 0;
                padding: 0;
                color: #565656;
                font-size: 1em;
                text-align: left;
                font-family: sans-serif;
            }
            body {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.6em;
            }
            h3 {
                font-size: 1.2em;
            }
            h4 {
                font-size: 1em;
            }
            h5 {
                font-size: 0.8em;
            }
            h6 {
                font-size: 0.6em;
            }
            p, span {
                margin: 0;
                padding: 0;
                font-size: 0.85em;
            }
            form fieldset {
                margin: 0;
                padding: 10px;
                margin: 10px;
            }
            form fieldset legend {
                margin: 0;
                padding: 0 5px;
                font-weight: bold;
                font-size: 0.8em;
            }
            .container {
            }
            .container .container-form {
            }
            .container .container-form .form-group {
            }
            .container .container-form .form-group .form-field-label {
                font-size: 0.8em;
            }
            .container .container-form .form-group .form-field-value {
            }
            .container .container-form .form-group .form-field-value input[type='text'] {
                width: 99%;
                padding: 2px;
            }
            .container .container-form .form-group .form-field-button {
                padding: 10px;
                text-align: center;
                background-color: #fafafa;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="container-header">
                <h3>TavJS</h3>
                <h4>Test Automated and Validate in JavaScrit</h4>
            </div>
            <div class="container-form">
                <form name="form-sample" id="form-sample" method="post" onsubmit="return false;">
                    <!-- Day -->
                    <fieldset>
                        <legend>Day</legend>
                        <div class="form-group">
                            <div class="form-field-label"><label for="day-digit-one">One Digit</label></div>
                            <div class="form-field-value">
                                <input type="text"
                                       id="day-digit-one"
                                       name="day-digit-one"
                                       class="tavjs-validate-day-digit-one" value="1">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-field-label"><label for="day-digit-two">Two Digit</label></div>
                            <div class="form-field-value">
                                <input type="text"
                                       id="day-digit-two"
                                       name="day-digit-two"
                                       class="tavjs-validate-day-digit-two" value="01">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-field-label"><label for="day-digit-both">Both Digit</label></div>
                            <div class="form-field-value">
                                <input type="text"
                                       id="day-digit-both"
                                       name="day-digit-both"
                                       class="tavjs-validate-day-digit-both" value="01">
                            </div>
                        </div>
                    </fieldset>
                    <!-- /Day -->
                    <!-- Email -->
                    <fieldset>
                        <legend>Email</legend>
                        <div class="form-group">
                            <div class="form-field-label"><label for="email">Email</label></div>
                            <div class="form-field-value">
                                <input type="text"
                                       id="email"
                                       name="email"
                                       class="tavjs-validate-email" value="email@tavjs.com">
                            </div>
                        </div>
                    </fieldset>
                    <!-- /Email -->
                    <!-- Float -->
                    <fieldset>
                        <legend>Float</legend>
                        <div class="form-group">
                            <div class="form-field-label"><label for="float-dot-2">Dot with 2 digits</label></div>
                            <div class="form-field-value">
                                <input type="text"
                                       id="float-dot-2"
                                       name="float-dot-2"
                                       class="tavjs-validate-float-dot-2" value="15.25">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-field-label"><label for="float-comma-3">Comma with 3 digits</label></div>
                            <div class="form-field-value">
                                <input type="text"
                                       id="float-comma-3"
                                       name="float-comma-3"
                                       class="tavjs-validate-float-comma-3" value="55,057">
                            </div>
                        </div>
                    </fieldset>
                    <!-- /Float -->
                    <!-- Integer -->
                    <fieldset>
                        <legend>Integer</legend>
                        <div class="form-group">
                            <div class="form-field-label"><label for="integer">Integer</label></div>
                            <div class="form-field-value">
                                <input type="text"
                                       id="integer"
                                       name="integer"
                                       class="tavjs-validate-integer" value="10">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-field-label"><label for="integer-positive">Integer Positive</label></div>
                            <div class="form-field-value">
                                <input type="text"
                                       id="integer-positive"
                                       name="integer-positive"
                                       class="tavjs-validate-integer" value="+10">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-field-label"><label for="integer-negative">Integer Negative</label></div>
                            <div class="form-field-value">
                                <input type="text"
                                       id="integer-negative"
                                       name="integer-negative"
                                       class="tavjs-validate-integer" value="-10">
                            </div>
                        </div>
                    </fieldset>
                    <!-- /Integer -->
                    <!-- /Month -->
                    <fieldset>
                        <legend>Month</legend>
                        <div class="form-group">
                            <div class="form-field-label"><label for="day-month-one">One Digit</label></div>
                            <div class="form-field-value">
                                <input type="text"
                                       id="month-digit-one"
                                       name="month-digit-one"
                                       class="tavjs-validate-month-digit-one" value="2">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-field-label"><label for="month-digit-two">Two Digit</label></div>
                            <div class="form-field-value">
                                <input type="text"
                                       id="month-digit-two"
                                       name="month-digit-two"
                                       class="tavjs-validate-month-digit-two" value="02">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-field-label"><label for="month-digit-both">Both Digit</label></div>
                            <div class="form-field-value">
                                <input type="text"
                                       id="month-digit-both"
                                       name="month-digit-both"
                                       class="tavjs-validate-month-digit-both" value="2">
                            </div>
                        </div>
                    </fieldset>
                    <!-- /Month -->
                    <!-- /String -->
                    <fieldset>
                        <legend>String</legend>
                        <div class="form-group">
                            <div class="form-field-label"><label for="string">String</label></div>
                            <div class="form-field-value">
                                <input type="text"
                                       id="string"
                                       name="string"
                                       class="tavjs-validate-string" value="#@$fnbfy shdg *** --+ ASdsd">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-field-label"><label for="string-input-alphanum">Only Alphanumeric</label></div>
                            <div class="form-field-value">
                                <input type="text"
                                       id="string-input-alphanum"
                                       name="string-input-alphanum"
                                       class="tavjs-validate-string-input-alphanum" value="AabB 12397">
                            </div>
                        </div>
                    </fieldset>
                    <!-- /String -->
                    <!-- URL -->
                    <fieldset>
                        <legend>URL</legend>
                        <div class="form-group">
                            <div class="form-field-label"><label for="url-prefix-http">HTTP or HTTPS</label></div>
                            <div class="form-field-value">
                                <input type="text"
                                       id="url-prefix-http"
                                       name="url-prefix-http"
                                       class="tavjs-validate-url-prefix-http" value="https://qalt.com.br/">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-field-label"><label for="url-prefix-ftp">FTP</label></div>
                            <div class="form-field-value">
                                <input type="text"
                                       id="url-prefix-ftp"
                                       name="url-prefix-ftp"
                                       class="tavjs-validate-url-prefix-ftp" value="ftp://qalt.com.br/">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-field-label"><label for="url-prefix-all">ALL</label></div>
                            <div class="form-field-value">
                                <input type="text"
                                       id="url-prefix-all"
                                       name="url-prefix-all"
                                       class="tavjs-validate-url-prefix-all" value="http://qalt.com.br/">
                            </div>
                        </div>
                    </fieldset>
                    <!-- /URL -->
                    <!-- WEEK -->
                    <fieldset>
                        <legend>Week</legend>
                        <div class="form-group">
                            <div class="form-field-label"><label for="week-digit-one">One Digit</label></div>
                            <div class="form-field-value">
                                <input type="text"
                                       id="week-digit-one"
                                       name="week-digit-one"
                                       class="tavjs-validate-week-digit-one" value="3">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-field-label"><label for="week-digit-two">Two Digit</label></div>
                            <div class="form-field-value">
                                <input type="text"
                                       id="week-digit-two"
                                       name="week-digit-two"
                                       class="tavjs-validate-week-digit-two" value="03">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-field-label"><label for="week-digit-both">Both Digit</label></div>
                            <div class="form-field-value">
                                <input type="text"
                                       id="week-digit-both"
                                       name="week-digit-both"
                                       class="tavjs-validate-day-digit-both" value="04">
                            </div>
                        </div>
                    </fieldset>
                    <!-- /WEEK -->
                    <!-- YEAR -->
                    <fieldset>
                        <legend>Year</legend>
                        <div class="form-group">
                            <div class="form-field-label"><label for="year-format-yy">Two Digit</label></div>
                            <div class="form-field-value">
                                <input type="text"
                                       id="year-format-yy"
                                       name="year-format-yy"
                                       class="tavjs-validate-year-format-yy" value="99">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-field-label"><label for="year-format-yyyy">Four Digit</label></div>
                            <div class="form-field-value">
                                <input type="text"
                                       id="year-format-yyyy"
                                       name="year-format-yyyy"
                                       class="tavjs-validate-year-format-yyyy" value="2000">
                            </div>
                        </div>
                    </fieldset>
                    <!-- /YEAR -->
                    <hr>
                    <div class="form-group">
                        <div class="form-field-button">
                            <button type="button" onclick="formValidate(this.form);">Validate</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="/src/tavjs.developer.js"></script>
        <script>
                                window.onload = function () {
                                    tavJS.make({'pathRoot': '/src'});
                                };
                                function formValidate(formObject) {
                                    var result = JSON.stringify(tavJS.test.run(formObject));
                                    console.log(result);
                                    alert(result);
                                }
        </script>
    </body>
</html>
